<style type="text/css">
	@media (min-width: 768px) {
	  html {
	    font-size: 16px;
	  }
	}

	.search-bar{
		max-width: 700px;
		width: 100%;
		margin-right: 90px;
	}
	form{
		width: 100%;
	}
</style>

<!-- Header -->
<div class="d-flex flex-column flex-md-row justify-content-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal" style="margin-right: 20px;">
  	{% if request.user.is_authenticated %}
  		<p class="m-auto mt-2">Hello, {{request.user.username}}</p>
  	{% endif %}
  </h5>

	<div class="search-bar sm-2 mr-2">
		<form method="get">
			<input class="form-control" style="height: 50px;" type="text" name="q" id="id_q" placeholder="Search meeting...">
		</form>
	</div>

  <nav class="my-2 my-md-1 mr-md-3">
  	{% if request.user.is_authenticated %}
	  	<a role="button" class="p-2 btn btn-dark btn-lg" href="{% url 'home' %}">Home</a>
	    <a role="button" class="p-2 btn btn-danger btn-lg" href="{% url 'account' %}">Account</a>
	    <a role="button" class="p-2 btn btn-light btn-outline-dark btn-lg" href="{% url 'logout' %}">Logout</a>
	{% else %}
		<a role="button" class="p-2 btn btn-dark btn-lg" href="{% url 'home' %}">Home</a>
	    <a role="button" class="p-2 btn btn-danger btn-lg" href="{% url 'login' %}">Login</a>
	    <a role="button" class="btn btn-light btn-outline-dark btn-lg" href="{% url 'register' %}">Register</a>
	{% endif %}	
    
  </nav>
</div>

<!-- End Header -->

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>
