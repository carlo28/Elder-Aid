{% extends "base.html" %}
{% block content %}

<style type="text/css">
    .create-form {
          width: 100%;
          max-width: 100%;
          padding: 15px;
          margin: auto;
        }
  
        .submit-button{
            max-width: 200px;
        }
  </style>
  
  <div class="container">
      <div class="row">
          <div class="col-lg-7 offset-lg-1">
              <form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}
  
                  <!-- title -->
                  <div class="form-group">
                      <label for="id_title">Title</label>
                      <input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
                  </div>
  
                  <!-- Location -->
                  <div class="form-group">
                      <label for="id_location">Location</label>
                      <textarea class="form-control" type="text" name="location" id="id_location" placeholder="This meeting will be in ..." required></textarea>
                  </div>

                  <div class="form-group">
                    <label for="id_time">Time</label>
                    <input class="form-control" type="datetime-local" name="time" id="id_time" placeholder="Time" required autofocus>
                </div>

                <div class="form-group">
                    <label for="id_activity">Activity</label>
                    <input class="form-control" type="text" name="activity" id="id_activity" placeholder="Activity" required autofocus>
                </div>
  
                  <!-- Image -->
                  <div class="form-group">
                      <label for="id_image">Image</label>
                      <input  type="file" name="image" id="id_image" accept="image/*" required>
                  </div>
  
                  <!-- Submit btn -->
                  <button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>
              </form>	
          </div>
      </div>
  </div>

{% endblock content %}
