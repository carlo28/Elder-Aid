<style type="text/css">
	.card{
		max-width: 700px;
        width: 100%;
	}
	.card-body{
		padding: 20px;
	}
	.card-title{
		color: #ef4639;
	}
</style>

{% if meeting_posts %}
<div class="container">
	<div class="row">
		<!-- Blog Post -->
		<div class="card m-auto">
			<a href="{% url 'meetings:detail' post.slug %}">
				<img class="card-img-top mt-3" src="{{meeting_posts.image.url}}">
			</a>
			
			<div class="card-body mt-2 mb-2">
				<a style="color: #ef4639;" href="{% url 'meetings:detail' post.slug %}">
					<h2 class="card-title">{{meeting_posts.title}}</h2>
				</a>
				<p class="card-text">{{meeting_posts.location|truncatechars:180}}</p>
				{% if meeting_posts.creator == request.user %}
					<a href="{% url 'meetings:edit' post.slug %}" class="btn btn-danger">Update</a>
				{% endif %}
			</div>
			<div class="card-footer text-muted">
			  Updated on by {{meeting_posts.creator}}
			</div>
		</div>
	</div>
</div>
{% else %}

<div class="container">
    <div class="row">
        <div class="card m-auto">
            <div class="card-body mt-2 mb-2">
                <h2 class="card-title">
                    No results
                </h2>
                <p class="card-text">There were no results matching your search: "{{query}}".</p>
            </div>
        </div>
    </div>
</div>

{% endif %}
